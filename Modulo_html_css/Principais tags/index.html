<!-- Crie exemplos de utilização das tags mais comuns na HTML: 
    metadados, separação de conteúdo, texto, imagem e formulário.
    É necessário pelo menos dois exemplos de cada tipo   --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Duas tags de metadados-->
    <!-- esta é é uma tag utilizada para comunicar aos navegadores qual
         é o formato de codificação de caracteres que será utilizado-->
    <meta charset="UTF-8">
    <!--Esta define um título para página-->
    <title>Titulo da página</title>
</head>
<body>
    <!-- TAG de separação "header" indica onde se encontra o cabeçalho do site-->
    <header>
    <!-- TAG de separação "NAV", muito utilizada para criar menus de navegação-->
    <nav>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Login</a></li>
        </ul>
    </nav>
    </header>
    <!--TAG separação main, define onde esta o conteudo principal da página-->
    <main>
        <div>
            <!--TAG "p" de texto que inicia um parágrafo-->
            <p>Este texto é um parágrafo qualquer</p>
            <p>Abaixo uma lista aleatória de frutas</p>

            <!--TAG "ul" define uma lista não ordenada, também é uma tag de texto-->
            <ul>
                <!--Tag  "li" se refere a cada item da lista-->
                <li>Maçã</li>
                <li>Uva</li>
                <li>Laranja</li>
            </ul>
            <!--Tag de imagem "img" adiciona uma imagem à página-->
            <img src="maça.jpg" alt="Maçã">
            <img src="uva.jpg" alt="Uva">
            <img src="laranja.jpg" alt="Laranja">

            <!--Tag "video" incorpora videos à página-->
            <video src="Url do video"></video>
        </div>

        <div>
            <p>Abaixo um Formulário genérico</p>
            <!-- TAG "form" representa a criação de um formulário-->
            <form action="">
                <!--TAG "input" cria caixas de entrada para preenchimento do formulário-->
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
                <!--TAG "button" cria um botão no formulário-->
                <button>Enviar</button>
            </form>
        </div>
    </main>
   
</body>
</html>
